<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="top">
                    <div class="box">
                        <h2>Hit</h2>
                        <div id="hit" class="score">5</div>
                    </div>
                    <div class="box">
                        <h2>Score</h2>
                        <div id="scoreval" class="score">0</div></div>
                    <div class="box">
                        <h2>Timer</h2>
                        <div id="timer" class="score">60</div></div>
                    <div class="box">
                        <button id="start" class="btn">Start</button>
                    </div>
                    <div class="box">
                        <button id="stop"class="btn">Stop</button>
                    </div>
            </div>
            <div id="bottom">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
